<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuadCore Support</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2b2d31;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #232428;
      padding: 20px;
      font-size: 1.5em;
      font-weight: bold;
      color: #ff4c4c;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #313338;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 10px;
      max-width: 80%;
      display: flex;
      gap: 10px;
      align-items: flex-start;
    }

    .message.user {
      align-self: flex-end;
      background-color: #1f1f1f;
      text-align: right;
      justify-content: flex-end;
    }

    .message.bot {
      align-self: flex-start;
      background-color: #5865f2;
      justify-content: flex-start;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .bot .avatar {
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712107.png') center/cover;
    }

    .user .avatar {
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712007.png') center/cover;
    }

    .bubble {
      flex: 1;
      word-wrap: break-word;
    }

    #typing {
      display: none;
      font-style: italic;
      color: #aaa;
      margin-top: 5px;
      font-size: 0.9em;
      padding-left: 42px;
    }

    .dots {
      display: inline-block;
      width: 1em;
      text-align: left;
    }

    .dots::after {
      content: '...';
      animation: dots 1s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60% { content: '...'; }
      100% { content: '.'; }
    }

    #button-panel {
      background-color: #232428;
      padding: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      border-top: 1px solid #1e1e1e;
    }

    button {
      background-color: #5865f2;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #4752c4;
    }

    @media (max-width: 600px) {
      .message {
        max-width: 100%;
      }
      #button-panel {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

  <header>💬 QuadCore Support Bot</header>

  <div id="chat-box">
    <div id="typing"><span class="dots"></span> QuadCore Bot is typing...</div>
  </div>

  <div id="button-panel">
    <button onclick="reply('What is QuadCore?')">What is QuadCore?</button>
    <button onclick="reply('When do you upload?')">When do you upload?</button>
    <button onclick="reply('What content do you make?')">What content do you make?</button>
    <button onclick="reply('How to subscribe?')">How to subscribe?</button>
    <button onclick="reply('Hi')">Hi</button>
    <button onclick="reply('Bye')">Bye</button>
  </div>

  <audio id="ping" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <script>
    const chatBox = document.getElementById('chat-box');
    const typingIndicator = document.getElementById('typing');
    const pingSound = document.getElementById('ping');

    function reply(question) {
      addMessage(question, 'user');
      typingIndicator.style.display = 'block';

      let botReply = "I'm not sure how to respond to that.";
      const q = question.toLowerCase();

      if (q.includes("quadcore")) {
        botReply = "🔴 @QuadCore is a YouTube channel with anime edits, memes, football ⚽, and trending global news! 🚀";
      } else if (q.includes("upload")) {
        botReply = "📅 We upload regularly at **12 AM** and **12 PM IST** — don't miss it!";
      } else if (q.includes("content")) {
        botReply = "🎥 We post:\n• Anime AMVs\n• Football highlights\n• Royal edits\n• Dank memes\n• Global news 🌍";
      } else if (q.includes("subscribe")) {
        botReply = "📌 Click the red **Subscribe** button on [our channel](https://youtube.com/@neatheraxe-pvt-co-ltd) ❤️";
      } else if (q.includes("hi")) {
        botReply = "👋 Hey there! How can I help you today?";
      } else if (q.includes("bye")) {
        botReply = "👋 Bye! Have a great day and keep supporting QuadCore!";
      }

      setTimeout(() => {
        typingIndicator.style.display = 'none';
        pingSound.play();
        addMessage(botReply, 'bot');
      }, 1200);
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text.replace(/\n/g, "<br>");

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatBox.insertBefore(msg, typingIndicator);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
