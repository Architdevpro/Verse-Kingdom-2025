
<!DOCTYPE html>
<html>
<head>
  <title>Siti Cable Chatbot</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    .chatbox { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 15px; }
    input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    .success { color: green; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="chatbox">
    <h2>Siti Cable Support Bot</h2>
    <form action="submit_complaint.php" method="POST">
      <label>What's the issue about?</label>
      <select name="type" required>
        <option value="Network Issue">Network Issue</option>
        <option value="New Connection">New Connection</option>
        <option value="Billing Issue">Billing Issue</option>
        <option value="Other">Other</option>
      </select>

      <label>Can I have your name?</label>
      <input type="text" name="name" required>

      <label>Your contact number?</label>
      <input type="text" name="contact" required>

      <label>Tell me a bit more:</label>
      <textarea name="description" rows="4" required></textarea>

      <button type="submit">Submit Complaint</button>
    </form>
  </div>
</body>
</html>
